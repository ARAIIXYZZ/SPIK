<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official Clara Henny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-user-zoom: none;
            user-zoom: none;
        }
        body {
            color: #fff;
            position: relative;
            overflow-y: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background: #000;
        }
        .background-lock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(80, 0, 40, 0.7), rgba(0, 0, 0, 0.9)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 550px;
            margin-top: 20px;
        }
        .official-badge {
            background: linear-gradient(135deg, #ff69b4, #9400d3);
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            font-family: 'Playfair Display', serif;
            letter-spacing: 1.5px;
            position: relative;
            z-index: 2;
        }
        .profile-container {
            margin-bottom: 25px;
            position: relative;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.6), 0 0 45px rgba(255, 105, 180, 0.4), 0 0 65px rgba(255, 105, 180, 0.2);
            margin: 0 auto 20px;
            display: block;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8), 0 0 50px rgba(255, 105, 180, 0.5), 0 0 70px rgba(255, 105, 180, 0.3);
        }
        .pulse {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.6), 0 0 40px rgba(255, 105, 180, 0.4), 0 0 60px rgba(255, 105, 180, 0.2); }
            50% { box-shadow: 0 0 25px rgba(255, 105, 180, 0.8), 0 0 45px rgba(255, 105, 180, 0.5), 0 0 65px rgba(255, 105, 180, 0.3); }
            100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.6), 0 0 40px rgba(255, 105, 180, 0.4), 0 0 60px rgba(255, 105, 180, 0.2); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .text-content {
            margin: 15px 0;
            max-width: 100%;
            width: 100%;
            position: relative;
        }
        .text-content h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
        }
        .text-content p {
            font-size: 1rem;
            color: white;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            margin-bottom: 12px;
            letter-spacing: 0.3px;
        }
        .hot-line {
            color: #ff69b4;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            font-family: 'Playfair Display', serif;
        }
        .arrow-down {
            margin-top: 12px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            animation: bounce 2s infinite;
            display: flex;
            justify-content: center;
        }
        .arrow-down i {
            background: rgba(255, 105, 180, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 105, 180, 0.4);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .btn {
            display: flex;
            align-items: center;
            padding: 16px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 105, 180, 0.4);
            letter-spacing: 0.5px;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.2), rgba(148, 0, 211, 0.2));
            color: #ffffff;
        }
        .btn-content {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .btn-icon {
            position: absolute;
            left: 20px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .btn-text {
            flex: 1;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.3), rgba(148, 0, 211, 0.3));
            border: 2px solid rgba(255, 105, 180, 0.6);
        }
        .btn:hover .btn-icon {
            color: #ff69b4;
            transform: scale(1.1);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            padding: 12px;
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        .heart:before, .heart:after {
            content: '';
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -6px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -6px;
        }
        @keyframes float-heart {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
        }
        @media (max-width: 768px) {
            .content-wrapper { padding: 30px 15px 15px; }
            .official-badge { font-size: 1.2rem; padding: 10px 25px; margin-bottom: 25px; }
            .profile-img { width: 170px; height: 170px; }
            .text-content h2 { font-size: 1.2rem; line-height: 1.3; }
            .text-content p { font-size: 0.95rem; line-height: 1.3; }
            .btn { padding: 14px 22px; font-size: 1.1rem; }
            .btn-icon { font-size: 1.4rem; }
        }
        @media (max-width: 600px) {
            .text-content h2 { font-size: 1.1rem; }
            .text-content p { font-size: 0.9rem; }
        }
        @media (max-width: 480px) {
            .content-wrapper { padding: 25px 15px 15px; }
            .official-badge { font-size: 1.1rem; padding: 9px 22px; margin-bottom: 20px; }
            .profile-img { width: 150px; height: 150px; }
            .text-content { margin: 12px 0; }
            .text-content h2 { font-size: 1rem; line-height: 1.3; }
            .text-content p { font-size: 0.85rem; line-height: 1.3; }
            .btn { padding: 13px 20px; font-size: 1rem; }
            .btn-icon { font-size: 1.3rem; left: 15px; }
            .footer { margin-top: 25px; }
        }
        @media (max-width: 360px) {
            .text-content h2 { font-size: 0.95rem; }
            .text-content p { font-size: 0.8rem; }
            .official-badge { font-size: 1rem; padding: 8px 20px; }
        }
    </style>
</head>
<body>
    <div class="background-lock"></div>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="content-wrapper">
        <div class="official-badge">
            OFFICIAL CLARA HENNY
        </div>
        <div class="content">
            <div class="profile-container">
                <img src="profile.jpg" alt="Clara Henny" class="profile-img pulse floating">

                    <div class="arrow-down">

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
                return false;
            }
        });
        setInterval(function() {
            const before = new Date().getTime();
            debugger;
            const after = new Date().getTime();
            if (after - before > 100) {
                window.location.reload();
            }
        }, 1000);
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            const profileImg = document.querySelector('.profile-img');
            const heartsContainer = document.getElementById('heartsContainer');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            profileImg.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            profileImg.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 5 + 10;
                const size = Math.random() * 8 + 8;
                const opacity = Math.random() * 0.4 + 0.2;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.left = startX + 'px';
                heart.style.opacity = opacity;
                heart.style.animation = `float-heart ${duration}s linear forwards`;
                heartsContainer.appendChild(heart);
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration * 1000);
            }
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 2000);
            }
            setInterval(createHeart, 5000);
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            function fixBackground() {
                const backgroundLock = document.querySelector('.background-lock');
                backgroundLock.style.backgroundAttachment = 'fixed';
                backgroundLock.style.backgroundSize = 'cover';
                backgroundLock.style.backgroundPosition = 'center';
            }
            fixBackground();
            window.addEventListener('resize', fixBackground);
        });
    </script>
</body>
</html>
